<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <button onclick="run()">Run</button>
        <button onclick="concurrent()">Concurrent</button>
        <script>
            function concurrent() {
                var cntr1 = 1;
                var cntr2 = 2;

                setInterval(function () {
                    cntr1 += 13;
                    document.write(cntr1 + "\n");
                }, 700);

                setInterval(function () {
                    cntr2 += 5;
                    document.write(cntr2 + "\n");
                }, 1000);
            }

            function run() {
                for (let i = 1; i <= 10; i++) {
                    fetch("http://localhost:5000/?id=" + i)
                        .then((res) => res.json())
                        .then((data) => console.log(data.message));
                }
            }
        </script>
    </body>
</html>
